<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet" />
    <title>Стандартизация адреса</title>
</head>
<body>
    <h1>Стандартизация адреса</h1>
    <input type="text" id="addressInput" placeholder="Введите адрес" />
    <button id="cleanButton">Стандартизировать адрес</button>

    <div id="result"></div>

    <script>
        document.getElementById('cleanButton').onclick = async () => {
            const address = document.getElementById('addressInput').value;
            const response = await fetch('/api/address/clean', {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Address: address }) 
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } else {
                const errorText = await response.text(); 
                document.getElementById('result').textContent = `Ошибка: ${errorText}`; 
            }
        };
    </script>
</body>
</html>
